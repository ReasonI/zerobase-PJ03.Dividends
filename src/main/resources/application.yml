
spring:
  application:
    name: yuna-financial

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:yuna;DB_CLOSE_DELAY=-1
    hikari:
      username: sa
      password: sa